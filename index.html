<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Executive Resume Architect | Professional Edition</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@700&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<style>
:root {
  --app-dark: #0f172a;
  --app-panel: #1e293b;
  --app-accent: #38bdf8;
  --app-border: #334155;
  --navy-primary: #163b56;
}

* { box-sizing: border-box; font-family: 'Inter', sans-serif; }
body { margin: 0; background: var(--app-dark); color: #f8fafc; display: flex; overflow: hidden; }

/* SIDEBAR UI */
.sidebar {
  width: 400px; height: 100vh; background: var(--app-panel);
  border-right: 1px solid var(--app-border); padding: 25px; overflow-y: auto;
}
.sidebar h2 { font-family: 'Plus Jakarta Sans'; font-size: 18px; color: var(--app-accent); margin-bottom: 20px; text-transform: uppercase; letter-spacing: 1px; }

label { font-size: 11px; font-weight: 600; color: #94a3b8; text-transform: uppercase; margin-top: 15px; display: block; }
input, textarea, select {
  width: 100%; background: #0f172a; border: 1px solid var(--app-border); border-radius: 6px; 
  padding: 10px; color: #fff; margin-top: 5px; font-size: 13px;
}
input:focus { border-color: var(--app-accent); outline: none; }

.btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 25px; }
.btn { padding: 12px; border-radius: 6px; font-weight: 700; cursor: pointer; border: none; transition: 0.2s; }
.btn-primary { background: var(--app-accent); color: #000; }
.btn-secondary { background: #334155; color: #fff; }

/* VIEWPORT */
.viewport {
  flex-grow: 1; height: 100vh; padding: 40px; overflow-y: auto;
  background: radial-gradient(circle, #1e293b 1px, transparent 1px); background-size: 25px 25px;
  display: flex; justify-content: center;
}

.resume-paper {
  width: 210mm; min-height: 297mm; background: #fff; color: #1e293b;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5); position: relative;
}

/* PHOTO STYLE */
.photo-round { 
  width: 130px; height: 130px; border-radius: 50%; 
  object-fit: cover; border: 4px solid rgba(255,255,255,0.2); margin-bottom: 20px;
  display: flex; align-items: center; justify-content: center;
  font-size: 11px; font-weight: 600; text-align: center; color: rgba(0,0,0,0.5);
}

/* ---------------------------------
   6 MODELS WITH REARRANGED ORDER
--------------------------------- */

/* 1. MODERN NAVY */
.tpl-navy { display: flex; min-height: 297mm; background: #ffffff; }
.tpl-navy .side { width: 33%; background: var(--navy-primary); color: #fff; padding: 40px 25px; }
.tpl-navy .main { width: 67%; padding: 50px; }
.tpl-navy .photo-round { background: #24527a; color: #fff; }

/* 2. THE CHANCELLOR */
.tpl-chancellor { display: flex; min-height: 297mm; background: #fdfaf0; }
.tpl-chancellor .side { width: 35%; background: #2d3436; color: #fab1a0; padding: 40px 25px; }
.tpl-chancellor .main { width: 65%; padding: 50px; color: #2d3436; }
.tpl-chancellor .photo-round { background: #40494b; color: #fab1a0; }

/* 3. SLATE TECH */
.tpl-slate { display: flex; flex-direction: column; background: #f0f4f8; min-height: 297mm; }
.tpl-slate .header { background: #334155; color: #f1f5f9; padding: 50px; display: flex; align-items: center; gap: 40px; }
.tpl-slate .body { padding: 50px; display: grid; grid-template-columns: 1fr 2fr; gap: 40px; }
.tpl-slate .photo-round { background: #475569; color: #cbd5e1; }

/* 4. MIDNIGHT SILVER */
.tpl-midnight { padding: 50px; background: #1a1c23; color: #e2e8f0; min-height: 297mm; }
.tpl-midnight .photo-round { background: #2d313d; color: #94a3b8; border-color: #38bdf8; }
.tpl-midnight h1 { color: #ffffff; border-bottom: 2px solid #4a5568; padding-bottom: 15px; }
.tpl-midnight .grid { display: grid; grid-template-columns: 1fr 2fr; gap: 40px; margin-top: 30px; }

/* 5. THE PHOENIX */
.tpl-phoenix { display: flex; min-height: 297mm; background: #fffcf2; }
.tpl-phoenix .side { width: 32%; background: #4a0e0e; color: #fff; padding: 40px 20px; text-align: center; }
.tpl-phoenix .main { width: 68%; padding: 50px; }
.tpl-phoenix .photo-round { background: #631717; color: #ffcece; margin-left: auto; margin-right: auto; }

/* 6. OCEANIC */
.tpl-oceanic { padding: 0; background: #f0fff4; min-height: 297mm; }
.tpl-oceanic .top-bar { background: #004d4d; color: #ccffcc; padding: 60px; display: flex; justify-content: space-between; align-items: center; }
.tpl-oceanic .container { padding: 50px; column-count: 2; column-gap: 40px; }
.tpl-oceanic .photo-round { background: #006666; color: #ccffcc; }

/* GLOBAL TYPOGRAPHY */
h3 { font-size: 13px; text-transform: uppercase; letter-spacing: 1.5px; border-bottom: 1px solid rgba(0,0,0,0.1); padding-bottom: 5px; margin-top: 25px; }
.side h3 { border-color: rgba(255,255,255,0.2); }
ul { padding-left: 15px; }
li { font-size: 13px; margin-bottom: 6px; line-height: 1.5; }
p { font-size: 13px; line-height: 1.6; }
</style>
</head>
<body>

<div class="sidebar">
  <h2>Resume Architect</h2>
  
  <label>Design Template</label>
  <select id="tplSelect" onchange="update()">
    <option value="tpl-navy">1. Modern Navy</option>
    <option value="tpl-chancellor">2. The Chancellor</option>
    <option value="tpl-slate">3. Slate Tech</option>
    <option value="tpl-midnight">4. Midnight Silver</option>
    <option value="tpl-phoenix">5. The Phoenix</option>
    <option value="tpl-oceanic">6. Oceanic</option>
  </select>

  <label>Profile Picture</label>
  <input type="file" id="photo" accept="image/*">

  <label>Full Name</label>
  <input id="name" placeholder="Johnathan Doe" oninput="update()">
  
  <label>Designation</label>
  <input id="role" placeholder="Executive Director" oninput="update()">

  <label>Email / Phone</label>
  <input id="email" placeholder="j.doe@corporate.com" oninput="update()">
  <input id="phone" placeholder="+1 (555) 000-0000" oninput="update()">

  <label>Professional Profile</label>
  <textarea id="profile" placeholder="Results-driven leader..." oninput="update()"></textarea>

  <label>Experience (Line per job)</label>
  <textarea id="experience" placeholder="Company A - Senior Role (2020-2024)" oninput="update()"></textarea>

  <label>Education</label>
  <textarea id="education" placeholder="Master of Business Administration, University Y" oninput="update()"></textarea>

  <label>Skills (Comma separated)</label>
  <input id="skills" placeholder="Leadership, Strategy, Finance" oninput="update()">

  <label>References / Links</label>
  <textarea id="refInput" placeholder="www.linkedin.com/in/johndoe" oninput="update()"></textarea>

  <div class="btn-group">
    <button class="btn btn-primary" onclick="downloadPDF()">Download PDF</button>
    <button class="btn btn-secondary" onclick="window.print()">Print</button>
  </div>
</div>

<div class="viewport">
  <div class="resume-paper" id="resume"></div>
</div>

<script>
const id = x => document.getElementById(x);
let photoData = "";

function update() {
  const tpl = id("tplSelect").value;
  const name = id("name").value || "YOUR NAME";
  const role = id("role").value || "YOUR JOB TITLE";
  const email = id("email").value || "contact@email.com";
  const phone = id("phone").value || "000-000-0000";
  const profile = id("profile").value || "Briefly describe your professional profile...";
  const edu = id("education").value || "Your Education Details";
  const ref = id("refInput").value || "Available upon request";
  const skills = id("skills").value.split(",").filter(s => s.trim()).map(s => `<li>${s.trim()}</li>`).join("");
  const exp = id("experience").value.split("\n").filter(e => e.trim()).map(e => `<li>${e}</li>`).join("");
  
  const img = photoData ? `<img src="${photoData}" class="photo-round">` : `<div class="photo-round">Photo</div>`;

  let html = "";

  if(tpl === 'tpl-navy') {
    html = `<div class="tpl-navy"><div class="side">${img}<h3>Contact</h3><p>${email}<br>${phone}</p><h3>Education</h3><p>${edu}</p><h3>Skills</h3><ul>${skills}</ul></div><div class="main"><h1 style="color:var(--navy-primary); margin:0">${name}</h1><p style="font-weight:700; color:#666">${role}</p><h3>Profile</h3><p>${profile}</p><h3>Experience</h3><ul>${exp}</ul><h3>References</h3><p>${ref}</p></div></div>`;
  } else if(tpl === 'tpl-chancellor') {
    html = `<div class="tpl-chancellor"><div class="side">${img}<h3>Contact</h3><p>${email}<br>${phone}</p><h3>Education</h3><p>${edu}</p><h3>Skills</h3><ul>${skills}</ul></div><div class="main"><h1>${name}</h1><p style="color:#d63031; font-weight:700">${role}</p><h3>Profile</h3><p>${profile}</p><h3>History</h3><ul>${exp}</ul><h3>Ref</h3><p>${ref}</p></div></div>`;
  } else if(tpl === 'tpl-slate') {
    html = `<div class="tpl-slate"><div class="header">${img}<div><h1 style="margin:0">${name}</h1><p>${role}</p><p style="font-size:12px">${email} | ${phone}</p></div></div><div class="body"><div><h3>Education</h3><p>${edu}</p><h3>Skills</h3><ul>${skills}</ul></div><div><h3>Overview</h3><p>${profile}</p><h3>Experience</h3><ul>${exp}</ul><h3>Links</h3><p>${ref}</p></div></div></div>`;
  } else if(tpl === 'tpl-midnight') {
    html = `<div class="tpl-midnight"><h1>${name}</h1><p style="color:var(--app-accent)">${role} | ${email}</p><div class="grid"><div>${img}<h3>Education</h3><p>${edu}</p><h3>Expertise</h3><ul>${skills}</ul></div><div><h3>Executive Summary</h3><p>${profile}</p><h3>Experience</h3><ul>${exp}</ul><h3>Links</h3><p>${ref}</p></div></div></div>`;
  } else if(tpl === 'tpl-phoenix') {
    html = `<div class="tpl-phoenix"><div class="side">${img}<h3>Contact</h3><p>${email}<br>${phone}</p><h3>Education</h3><p>${edu}</p></div><div class="main"><h1 style="color:#4a0e0e; font-size:40px; margin:0">${name}</h1><p>${role}</p><h3>Background</h3><p>${profile}</p><h3>Experience</h3><ul>${exp}</ul><h3>Skills</h3><ul style="column-count:2">${skills}</ul><h3>Links</h3><p>${ref}</p></div></div>`;
  } else {
    html = `<div class="tpl-oceanic"><div class="top-bar"><div><h1 style="margin:0">${name}</h1><p>${role}</p></div>${img}</div><div class="container"><h3>Summary</h3><p>${profile}</p><h3>Education</h3><p>${edu}</p><h3>Experience</h3><ul>${exp}</ul><h3>Skills</h3><ul>${skills}</ul><h3>Contact</h3><p>${email}<br>${phone}</p><h3>Ref</h3><p>${ref}</p></div></div>`;
  }

  id("resume").innerHTML = html;
}

id("photo").addEventListener("change", function() {
  const file = this.files[0];
  if (file) {
    const r = new FileReader();
    r.onload = (e) => { photoData = e.target.result; update(); };
    r.readAsDataURL(file);
  }
});

async function downloadPDF() {
  const element = id("resume");
  const canvas = await html2canvas(element, { scale: 2 });
  const imgData = canvas.toDataURL("image/png");
  const pdf = new jspdf.jsPDF("p", "mm", "a4");
  const width = pdf.internal.pageSize.getWidth();
  const height = (canvas.height * width) / canvas.width;
  pdf.addImage(imgData, "PNG", 0, 0, width, height);
  pdf.save(`${id("name").value || "Executive_Resume"}.pdf`);
}

update();
</script>

</body>
</html>
